<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../node_modules/animate.css/animate.css" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
		<script src="https://kit.fontawesome.com/96ae3a8db7.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="script.js" defer></script>
		<title>jQuery Playground</title>
	</head>
	<body>
		<div class="container-fluid">
			<h3 class="text-primary text-center">jQuery Playground</h3>
			<div class="row">
				<div class="col-6">
					<h4>#left-well</h4>
					<div class="card" id="left-well">
						<button class="btn btn-light target" id="target1">#target1</button>
						<button class="btn btn-light target" id="target2">#target2</button>
						<button class="btn btn-light target" id="target3">#target3</button>
					</div>
				</div>

				<div class="col-6">
					<h4>#right-well</h4>
					<div class="card" id="right-well">
						<button class="btn btn-light target" id="target4">#target4</button>
						<button class="btn btn-light target" id="target5">#target5</button>
						<button class="btn btn-light target" id="target6">#target6</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
